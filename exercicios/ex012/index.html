<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video src="midia/meu-video.mp4" width="200" controls poster="imagens/limao.jpg"></video>
    <video src="midia/meu-video.m4v" width="200" controls></video>
    <video src="midia/meu-video.webm" width="200" controls></video>

    <video width="300" poster="imagens/limao.jpg" controls>
        <source src="midia/meu-video.mp4"  type="video/mp4">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.m4v" type="video/m4v">
        <p>Seu navegador não suporta video</p>
