    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'Love';
            src: url('../ex018/fonts/True\ Love\ Hearts\ Demo.otf') format('opentype');

            font-style: normal;
            /*
                Tipos de format()
                - opentype (otf)
                - truetype (ttf)
                - embedded-opentype
                - truetype-aat (Apple Advanced Typography)
                - svg
            */
        }
                
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-weight: normal;
        }
        h1 {
            font-family: 'Love', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
        
    </style>
