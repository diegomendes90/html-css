<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../.favicon/favicon.ico" type="image/x-icon">
    <title>Imagem flexível</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar a melhor experiência &#x1F60E</p>

    <picture>
        <source media="(max-width: 550px)" srcset="imagens/foto-300.png" type="image/png"> <!--300px-->
        <source media="(max-width: 950px )" srcset="imagens/foto-500.png" type="image/png"> <!--500px-->
        <source media="(max-width: 1450px )" srcset="imagens/foto-900.png" type="image/png"> <!--900px-->
        <source media="(max-width: 1650px )" srcset="imagens/foto-1400.png" type="image/png"> <!--1400px-->
        <source media="(max-width: 1900px )" srcset="imagens/foto-1600.png" type="image/png"> <!--1600px-->
        <img src="imagens/foto-1850.png" alt="Uma imagem grande"> <!--1850px-->
    </picture>
</body>
</html>
