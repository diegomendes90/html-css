<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../.favicon/favicon.ico" type="image/x-icon">
    <title>Desafio das Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    
    <ul type="square">
        <li title="Use a tag <p>">Parágrafo</li>
        <li 
        
        title="Deve seguir a hierarquia:
        
        <h1>, <h2>, <h3>, <h4>, <h5> e <h6>
            
        obs: Lembrando que isso não quer
        dizer o tamanho da fonte, quem
        cuida de forma é o CSS, o HTML5
        cuida da semântica (sentido)"
        
        >Títulos</li>
        <li title="Use a tag <img> informando
        o caminho da imagem no atributo SRC ">Imagens</li>
        <li title="Use a tag <abbr>">Abreviações</li>
        <li title="Use a tag <pre> depois a tag <code>, dessa maneira:
            
            <pre>
                <code>

                </code>
            </pre>">Código-fonte</li>
        <li title="Use a tag <ol> seguido de <li>, dessa maneira:
            <ol>
                <li></li>
                <li></li>
                <li></li>
            </ol>
            ">Lista numeradas</li>
        <li title="Use a tag <ul> seguido de <li>, dessa maneira:
            <ul>
                <li></li>
                <li></li>
                <li></li>
            </ul>
            ">Lista com demarcadores</li>
    </ul>
    
</body>
</html>
